<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

<header th:insert="blocks/header.html :: header"></header>

<div id="options" class="container mt-5">
    <h1>Create new account</h1>
    <div id="insider">
        <form action="/reg" method="post">
            <input type="text" name="username" placeholder="Type username..."><br>
            <input type="text" name="password" placeholder="Type password...">
            <button type="submit" class="btn btn-success">Register</button><br>
        </form>
    </div>
</div>

</body>
</html>
